<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Shop</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="img" style="background-image: url(static/images/background.jpg);"></div>
    <div class="container-fluid responsive">
        <div class="shadow-lg p-4" style="background-color: rgba(255,255,255,0.7);"> <!--shadow-->
            <div class="row"> 
                <div class="col-sm-5">
                    <img src="static/images/logo.png" alt="logo" style="width: 100%;display: inline-block;height: 100%;vertical-align: middle;">
                </div>
                <div class="col-sm-7">
                    <p id="header" class="text-center">MB's<br> Used Car Shop</p>
                </div>      
            </div> <!--row-->
            <div>
                <div>
                    <p class="label">Gear Transmission Type:</p>
                    <select id="transmission" class="custom-select mb-3">
                        <option selected>Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
                <div>
                    <p class="label">Fuel Type:</p>
                    <select id="fuel" class="custom-select mb-3">
                        <option selected>Diesel</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                <p class="label">Number of previous owner:</p>
                    <select id="owner" class="custom-select mb-3">
                        <option value="1" selected>One</option>
                        <option value="2">Two</option>
                        <option value="3">Three and above</option>
                    </select>
                </div>
                <div>
                    <p class="label">Year the car was brought:</p>
                    <select id="year" class="custom-select mb-3">
                        <option selected>2000</option>
                        {% for year in range(2001,2021) %}
                        <option value="{{year}}">{{year}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="label mb-3" for="km_driven">Kilometers driven(Odometer):</label>
                    <input type="number" class="form-control" id="km_driven" min="0" max="200000">
                    <div id="fill" class="text-center text-danger pt-2"></div>
                </div>
                <p class="label">Estimated Price:</p>
                <div class="input-group my-3">
                    <input type="text" class="form-control form-control" placeholder="Php 0.00" id="price">
                    <div class="input-group-append">
                        <button id="predict" class="btn btn-dark">See Price</button> 
                    </div>
                </div>
                <div id="wait" class="text-center mt-3">

                </div>
            </div>

        </div> <!--shadow-->
        <div class="p-2 mt-5" style="background-color: rgba(255,255,255,0.7);">
            <div style="text-align: center;">
                <p>
                    <a class="text-dark" href="https://markbirds.github.io/owenfalculan/" target="_blank"><u>Developer | </u></a>
                    <a class="text-dark" href="https://www.kaggle.com/nehalbirla/vehicle-dataset-from-cardekho?select=CAR+DETAILS+FROM+CAR+DEKHO.csv" target="_blank"><u>Dataset | </u></a>
                    <a class="text-dark" href="https://github.com/markbirds/Used-Car-Price-Prediction/blob/master/model/car-price-prediction.ipynb" target="_blank"><u>Notebook</u></a>
                </p>
            </div>
            <div style="text-align: center;">
                <p class="text-dark">&copy; 2020 | markbirds</p>
            </div>
        </div>
    </div> <!--container-->

    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
